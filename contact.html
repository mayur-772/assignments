    <section>
        <main>
            <h2>Feedback Form</h2>
            <form >
                <fieldset>
                    <legend>User Information</legend><br>
                    <label for="names">First name:</label>
                    <input type="text" id="names" name="names" placeholder="Provide first name" minlength="6"
                    maxlength="22" required> 
                    <br>
                    <br>

                    <label for name="namez">Last name:</label>
                    <input type="text" id="namez" name="namez" placeholder="Provide last name">
                    <br>
                    <br>
                    
                    
                    <label for="PhoneNumber">Contact number:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" 
                    placeholder="Provide contact number"><br>
                    <br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="emails" name="emails" placeholder="Provide e-mail" pattern="a-z0-9._%+-]+@[a-z0-9.-]+\.[a-
                    z]{2,}$"><br>
                    <br>

                    
                    <label for="comment">Comment</label><br>
                    <textarea id="comment" name="comment" row="40" cols="10" required></textarea><br>
                    <br>
                    
                    <label for="DateOfBirth">Date of Birth:</label>
                    <input type="date" id="DateOfBirth" name="dateofbirth"><br>
                    <br>
                    <label for="choice">Would you like to see some more content like this?: </label>
                    <select name="choice" id="choice">
                        <option value="Yes">Yes</option>
                        <option value="no">no</option>

                    </select>

                    <input type="checkbox" id="human" name="human" required>
                    <label>I am human.</label><br>
                    <input type="submit" value="Submit" id="submit">
                </fieldset>
                <br>
            </form>
